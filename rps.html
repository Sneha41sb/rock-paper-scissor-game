<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>


     <h1>Rock Paper Scissors</h1>
             <audio autoplay loop hidden id="bgm">
    <source src="Run-Amok(chosic.com).mp3" type="audio/mpeg"></audio>
    <div class="options">
      <div class="option" id="stone">
        <img src="download (17).jpeg" />
      </div>
      <div class="option" id="paper">
        <img src="download (19).jpeg" />
      </div>
      <div class="option" id="scissors">
        <img src="download (18).jpeg" />
      </div>
    </div>

    <div class="scoreboard">
      <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="compscore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msgcont">
      <p id="msg">Play your move</p>
    </div>

    <script src="rps.js"></script>
</body>
</html>
